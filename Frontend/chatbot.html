<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Dietary Choices</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your CSS file if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 400px;
            display: flex;
            flex-direction: column; /* Flex direction for messages */
        }
        .user-input {
            display: flex;
            margin-top: 20px;
        }
        .user-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .user-input button {
            padding: 10px 20px;
            background-color: #9e1b32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-input button:hover {
            background-color: #8d1529;
        }
        .message {
            margin: 10px 0;
            max-width: 75%; /* Limit message width for better readability */
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #9e1b32; /* User message color */
            color: white;
            align-self: flex-end; /* Align to the right */
        }
        .bot {
            background-color: #555; /* Bot message color */
            color: white;
            align-self: flex-start; /* Align to the left */
        }
    </style>
</head>
<body>

    <h1>Dietary Choices Chatbot</h1>
    <div class="chat-container" id="chatContainer"></div>

    <div class="user-input">
        <input type="text" id="userMessage" placeholder="Ask me about your diet">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');

        // Get height and weight from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const inches = urlParams.get('height');
        const weight = urlParams.get('weight');
        const feet = Math.floor(inches / 12);
        const remainingInches = inches % 12;

        // Display initial message
        const welcomeMessage = `Welcome! I see you are ${feet} feet ${remainingInches} inches tall and weigh ${weight} pounds. How can I assist you with your dietary choices?`;
        displayMessage(welcomeMessage, 'bot');

        // Send button click event
        document.getElementById('sendButton').addEventListener('click', () => {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() !== "") {
                displayMessage(userMessage, 'user');
                document.getElementById('userMessage').value = '';
                
                // Handle the bot's response
                handleBotResponse(userMessage);
            }
        });

        // Function to display messages in the chat
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the bottom
        }

        // Simple bot response logic
        // Function to handle bot response
async function handleBotResponse(userMessage) {
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        displayMessage(data.message, 'bot');
    } catch (error) {
        displayMessage("I'm sorry, I couldn't get a response at this time.", 'bot');
        console.error('Error:', error);
    }
}

    </script>

</body>
</html>
