<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Dietary Choices</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }
        .user-input {
            display: flex;
            margin-top: 20px;
        }
        .user-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .user-input button {
            padding: 10px 20px;
            background-color: #9e1b32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-input button:hover {
            background-color: #8d1529;
        }
        .message {
            margin: 10px 0;
            max-width: 75%;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #9e1b32;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background-color: #555;
            color: white;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <h1>Dietary Choices Chatbot</h1>
    <div class="chat-container" id="chatContainer"></div>

    <div class="user-input">
        <input type="text" id="userMessage" placeholder="Ask me about your diet">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userMessageInput = document.getElementById('userMessage');

        const urlParams = new URLSearchParams(window.location.search);
        const inches = urlParams.get('height');
        const weight = urlParams.get('weight');
        const calories = urlParams.get('calories');
        const feet = Math.floor(inches / 12);
        const remainingInches = inches % 12;

        const welcomeMessage = `Welcome! I see you are ${feet} feet ${remainingInches} inches tall and weigh ${weight} pounds. How can I assist you with your dietary choices?`;
        displayMessage(welcomeMessage, 'bot');

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        // Add keydown event listener to input
        userMessageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = userMessageInput.value;
            if (userMessage.trim() !== "") {
                displayMessage(userMessage, 'user');
                userMessageInput.value = '';
                handleBotResponse(userMessage);
            }
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleBotResponse(userMessage) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage, calories }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                displayMessage(data.message, 'bot');
            } catch (error) {
                displayMessage("I'm sorry, I couldn't get a response at this time.", 'bot');
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>
